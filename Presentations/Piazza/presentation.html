# Registration - Step 1

- Go to https://piazza.com/evolocity/other/evolocity
- Select term as "Other" and "Join as Student"
- Enter access code given by the Evolocity co-ordinator

.center[<img src="img/scr1.png" height="300">]

---

# Registration - Step 2

- Enter your email address

.center[<img src="img/scr2.png" height="350">]

---

# Registration - Step 3

- Enter verification code recieved via email 

.center[<img src="img/scr3.png" height="350">]

---

# Registration - Step 4

- Enter personal details and select "I'm Not Pursuing a Degree" and continue

.center[<img src="img/scr4.png" height="350">]

---

# Registration - Step 5

- If you decide to join the Piazza Network agree to terms and contiue

.center[<img src="img/scr5.png" height="350">]

---

# Welcome Screen

- Once you complete the registration you will get to the welcome screen

.center[<img src="img/scr6.png" height="350">]

---

# Piazza Home Page

- You can create posts asking for help
- You can view questions asked by other and answers provided
- You can view posts made by staff and other additional resources made available 

.center[<img src="img/scr7.png" height="300">]

---

# Posting a Question

- Click on the "New Post" button on top left
- Select appropriate folder (e.g. innovation_challenge_support) and write your question
- You can make anonymous posts as well as private posts that only staff can see

.center[<img src="img/scr8.png" height="300">]

---

# Responding to a Question

- You can view questions and answers
- You can also answer questions posted by other students
- You can also have groups and group discussions

.center[<img src="img/scr9.png" height="300">]


---
